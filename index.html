<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Calculator</title>
</head>

<body>
  <section class="calculator">
    <!-- ====================row1========================= -->
    <div class="row1">
      <button type="submit" id="clear" value="AC">C</button>
      <button type="text" id="enter" value=""></button>
    </div>
    <!-- ====================row2========================= -->
    <div class="row2">
      <button class="num" type="submit" value="7" id="r21">7</button>
      <button class="num" type="submit" value="8" id="r22">8</button>
      <button class="num" type="submit" value="9" id="r23">9</button>
      <button class="operator" type="submit" value="/" id="r24">/</button>
    </div>
    <!-- ====================row3========================= -->
    <div class="row3">
      <button class="num" type="submit" id="r31" value="4">4</button>
      <button class="num" type="submit" id="r32" value="5">5</button>
      <button class="num" type="submit" id="r33" value="6">6</button>
      <button class="operator" type="submit" id="r34" value="*">x</button>
    </div>
    <!-- ====================row4========================= -->
    <div class="row4">
      <button class="num" type="submit" id="r41" value="1">1</button>
      <button class="num" type="submit" id="r42" value="2">2</button>
      <button class="num" type="submit" id="r43" value="3">3</button>
      <button class="operator" type="submit" id="r44" value="-">-</button>
    </div>
    <!-- ====================row5========================= -->
    <div class="row5">
      <button class="num" type="submit" id="r51" value="0">0</button>
      <button class="num" type="submit" id="r52" value=".">.</button>
      <button class="equals" type="submit" id="r53" value="=">=</button>
      <button class="operator" type="submit" id="r54" value="+">+</button>
    </div>

  </section>

  <script src="main.js"></script>
</body>

</html>
